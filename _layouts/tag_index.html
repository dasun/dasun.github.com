---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
<hr>
<ul class="undecorated">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li class="archive_list" style="line-height:30px;">
    <time class="muted" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time> <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a>
    
    <ul class="inline" style="display:inline;">
      {% for tag in post.tags %}
      <li class="archive_list"><a class="tag_list_link" href="/tag/{{ tag }}"><span class="label">{{ tag }}</span></a></li>
      {% endfor %}
    </ul>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
